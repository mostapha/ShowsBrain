<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Brain</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport"/>


    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="js/init-sw.js" defer></script>
    <link href="manifest.webmanifest" rel="manifest"/>


    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/fontawesome-6.2.1/all.min.css" rel="stylesheet">
    <link href="libraries/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--    <link rel="manifest" href="site.webmanifest">-->
    <meta content="#fafafa" name="theme-color">


</head>

<body>


<div class="showcase">

</div>

<span class="add-show">
    <i class="fas fa-plus"></i>
</span>

<div class="drawer-container">
    <div class="drawer hidden-scroll"></div>
    <div class="drawer-dim"></div>
</div>

<div class="bottom-modal">
    <div class="bottom-modal-content"></div>
    <div class="drawer-dim"></div>
</div>

<template id="template">
    <form class="row" id="add-show-screen">
        <div class="mb-3">
            <label class="form-label" for="new-show-name">Name</label>
            <input class="form-control" id="new-show-name"
                   onblur="this.value=this.value.toTitleCase()"
                   pattern="(.|\s)*\S(.|\s)*"
                   required="required" type="text">
            <div class="form-text">The show name, the season name is a different thing</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="new-show-air-date">Air date</label>
            <input class="form-control"
                   id="new-show-air-date"
                   onblur="this.checkValidity() ? this.classList.remove('is-invalid') : this.classList.add('is-invalid')"
                   pattern="^\d{4}(?:\s\d{2}(?:\s\d{2})?)?$" type="text">
            <div class="form-text">The year of which the show is released, leave empty if you do not know</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="new-show-type">Show type</label>
            <select aria-label="Default select example" class="form-select" id="new-show-type" required>
                <option selected></option>
                <option>TV series</option>
                <option>Movie</option>
                <option>Anime</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="new-show-seasons-count">Number of seasons</label>
            <input class="form-control" id="new-show-seasons-count" required type="number"  min="1" value="1">
            <div class="form-text">if the show does not have seasons keep the value 1</div>
        </div>
        <button class="btn btn-primary" id="new-show-confirm" type="submit">Submit</button>
    </form>

    <div id="show-card">
        <img alt="" class="posterImage" loading="lazy"
             src="https://resizing.flixster.com/UPDcG0wuTEgBFjIas9XDm3I91EY=/180x258/v2/https://resizing.flixster.com/rWtqHDZMYDwWm0ftq35YQzAwzQw=/ems.cHJkLWVtcy1hc3NldHMvdHZzZXJpZXMvMTY4YjA5N2YtZGJkMS00Njk0LThlNzAtYTc3OWY0NTI0ZWI0LmpwZw==">
        <div>
            <h3 class="show-title">{{name}}{{#aired}} ({{aired}}){{/aired}}</h3>
        </div>
    </div>


    <div class="card mb-3 border-0" id='showViewer'>
        <div class="g-0 justify-content-center py-2 row text-center">
            <div class="col-6">
                <div class="global-poster poster"><img alt="" data-poster="" loading="lazy" src="images/pixel.png"/>
                </div>
            </div>
            <div class="col-12">
                <div class="card-body">
                    <small class="text-muted show-type">Anime</small>
                    <h5 class="show-name">One Piece <span class="aired">(1999)</span></h5>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>

        <div class="btn-group gap-2 mb-4">
            <button class="btn btn-light btn-sm" id="show-edit" type="button">
                <i class="fa-regular fa-pen-to-square"></i>
            </button>

            <button class="btn btn-light btn-sm" id="show-classify" type="button">
                <i class="fa-regular fa-user-pen"></i>
            </button>

            <button class="btn btn-light btn-sm" data-bs-target="#show-edit-list" data-bs-toggle="collapse"
                    id="show-add-info" type="button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>


        <ul class="list-group collapse" id='show-edit-list'>
            <li class="list-group-item">Basic info</li>
            <li class="list-group-item">Related shows</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>


    </div>

    <form id="show-edit-form">
        <div class="row mb-3 g-2">
            <div class="col">
                <label class="form-label" for="edit-show-id">Show id</label>
                <input class="form-control form-control-sm font-monospace" disabled id="edit-show-id" readonly type="text"
                       value="0">
            </div>
            <div class="col">
                <label class="form-label" for="edit-show-added">added on</label>
                <input class="form-control form-control-sm font-monospace" disabled id="edit-show-added" readonly
                       type="text" value="12/07/2022">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="edit-show-name">Show name</label>
            <input class="form-control" id="edit-show-name" onblur="this.value=this.value.toTitleCase()"
                   placeholder="Game of Thrones"
                   required
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="edit-show-type">Show type</label>
            <select aria-label="Default select example" class="form-select" id="edit-show-type" required>
                <option selected></option>
                <option>TV series</option>
                <option>Movie</option>
                <option>Anime</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="edit-show-aired">Air date</label>
            <input class="form-control"
                   id="edit-show-aired"
                   onblur="this.checkValidity() ? this.classList.remove('is-invalid') : this.classList.add('is-invalid')"
                   pattern="^\d{4}(?:\s\d{2}(?:\s\d{2})?)?$" type="text">
            <div class="form-text">The year of which the show is released, leave empty if you do not know</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Show poster</label>
            <div class="border-0 card mb-3">
                <div class="g-0 justify-content-center row">
                    <div class="col-4">
                        <div class="global-poster"><img alt="" loading="lazy" src="images/pixel.png"/></div>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-primary btn-secondary btn-sm w-100" id="edit-show-poster" type="button">
                            Change the poster
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="edit-show-summary">Summary</label>
            <textarea class="form-control" id="edit-show-summary" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="edit-show-seasons-count">Number of seasons</label>
            <input class="form-control" id="edit-show-seasons-count" type="number">
        </div>

        <div class="mb-3">
            <label class="form-label" for="edit-show-status">Show status</label>
            <select class="form-select" id='edit-show-status'>
                <option selected></option>
                <option value="upcoming">Upcoming</option>
                <option value="ongoing">Ongoing</option>
                <option value="ended">Ended</option>
                <option value="canceled">Canceled</option>
            </select>
        </div>

        <div class="mt-4 text-end text-sm-start">
            <button class="btn btn-primary" id='edit-show-confirm' type="submit"><i class="fa-check fa-solid me-2"></i>Update show</button>
        </div>

    </form>

    <div class="fragment-view hidden-scroll" id='_fragment-view'>
        <nav class="fragment-nav bg-light flex-nowrap gap-2 justify-content-start navbar px-2">
            <button class="fragment-back btn fw-bold text-black" type="button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <small class="fragment-title navbar-text text-nowrap text-truncate w-75">Optional sizes</small>
        </nav>
        <div class="fragment-content p-3">

        </div>
    </div>


    <div id="upload-image">

        <div class="text-center">
            <div class="g-0 justify-content-center row">
                <div class="col-6">
                    <div class="global-poster poster" data-poster=""><img alt='' class="card-img-top"
                                                                          src="images/pixel.png"></div>
                </div>
            </div>
            <div class="input-group mt-3">
                <input class="form-control" id="set-image-url" placeholder="xxx.png" type="text">
                <button class="btn btn-outline-secondary" id="get-image" type="button">Get</button>
                <button class="btn btn-outline-primary" disabled="" id="save-image" type="button">Save</button>
            </div>
        </div>
    </div>

    <form id="classify-show">
        <div class="mb-3">
            <label class="form-label" for="edit-show-userStatus">
                <i class="fa-tv-retro fa-regular fa-fw me-2"></i>User status
            </label>
            <select class="form-select" id="edit-show-userStatus">
                <option selected=""></option>
                <option>Watching</option>
                <option>Completed</option>
                <option>On-Hold</option>
                <option>Dropped</option>
                <option>Plan to Watch</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="edit-show-rating">
                <i class="fa-star-half-stroke fa-regular fa-fw me-2"></i>User Rating
            </label>
            <select class="form-select" id="edit-show-rating">
                <option selected=""></option>
                <option value="10">10 - Masterpiece</option>
                <option value="9">9 - Great</option>
                <option value="8">8 - Very Good</option>
                <option value="7">7 - Good</option>
                <option value="6">6 - Fine</option>
                <option value="5">5 - Average</option>
                <option value="4">4 - Bad</option>
                <option value="3">3 - Very Bad</option>
                <option value="2">2 - Horrible</option>
                <option value="1">1 - Appalling</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="edit-show-notes">
                <i class="fa-note-sticky fa-regular fa-fw me-2"></i>Note
            </label>
            <textarea class="form-control" id="edit-show-notes" rows="3"></textarea>
            <div class="form-text">some notes about the show</div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</template>


<div id="fragments">
    <div id="fragment-dim"></div>
</div>

<script src="libraries/jQuery/jquery.js"></script>
<script src="libraries/Dexie.js-3.2.2/dist/dexie.js"></script>
<script src="libraries/pako/2.0.4/pako.min.js"></script>
<script src="libraries/bootstrap/js/bootstrap.bundle.js"></script>
<script src="js/helper.js"></script>
<script src="js/fragment.js"></script>
<script src="js/drawer.js"></script>
<script src="js/app.js"></script>


</body>
</html>
